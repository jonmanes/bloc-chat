<form name="Form">
    <div class="modal-header">
        <h3 class="modal-title">Enter a Username</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <input name="userName" type="text" placeholder="....." class="form-control" ng-model="userName" required />
        </div>
    </div>
</form>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-disabled="Form.$invalid" ng-click="create()">Save</button>
</div>
